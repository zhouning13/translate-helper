<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>MV翻译机-游戏列表</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css">
	
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.bootcss.com/bootstrap-treeview/1.2.0/bootstrap-treeview.min.js"></script>
	
	<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
	
	<link rel="stylesheet" href="/componet/sweetalert/sweetalert.css">
	<script src="/componet/sweetalert/sweetalert.js"></script>
	
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="./index.html">MV翻译机-游戏列表</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
			</div><!--/.navbar-collapse -->
		</div>
	</nav>

	<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1 id="game_title">MV翻译机</h1>
        <p id="game_detail">这是网页版的mv翻译机，待翻译的游戏都会在此页面上显示</p>
      </div>
    </div>

    <div class="container" id="gameTree">
    </div>
      
	<footer>
	<p>&copy; 2018 GORPG汉化组 冷凝沙漠</p>
	</footer>   
		<script type="text/javascript">
	$(function(){
		
		var gameId = window.location.hash.substr(1);
		$.ajax({
			url:"./mv/"+gameId+"/game_simple.json",
			dataType:"json",
			success: function(data){
				$("#game_title").html(data.cname);
				$("#game_detail").html("翻译情况：行数 "+data.allTrans+"/"+data.allTotal+" 完成率:"+data.percent+"%");
				$("#gameTree").treeview({
					"data":data.tree,
					state:{expanded:true},
					expandIcon   : "glyphicon glyphicon-folder-close",
					collapseIcon : "glyphicon glyphicon-folder-open",
					emptyIcon    : "glyphicon glyphicon-file",
					enableLinks  : true,
					showTags     : true
				});
			}
		});
	});
	</script>
</body>
</html>
